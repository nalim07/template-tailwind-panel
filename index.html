<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="h-full">
    <nav class="h-full flex flex-col justify-center items-center py-4 px-4">
        <div class="container mx-auto text-center">
            <img class="mx-auto" src="../assets/logo.png" alt="logo" style="width: 15%;">
            <div class="radio-inputs mx-auto my-52">
                <label>
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <img src="../assets/icon/administrator.png" alt="admin" style="width: 40px;">
                        </span>
                        <span class="radio-label">Admin</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <img src="../assets/icon/curriculum.png" alt="curriculum" style="width: 40px;">
                        </span>
                        <span class="radio-label">Curriculum</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <img src="../assets/icon/admission.png" alt="admission" style="width: 40px;">
                        </span>
                        <span class="radio-label">Admission</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <img src="../assets/icon/teacher.png" alt="teacher" style="width: 45px;">
                        </span>
                        <span class="radio-label">Teacher</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <img src="../assets/icon/teacher-pg-kg.png" alt="teacher-pg-kg" style="width: 40px;">
                        </span>
                        <span class="radio-label">Teacher PG-KG</span>
                    </span>
                </label>
            </div>
        </div>
    </nav>
</body>

</html>
